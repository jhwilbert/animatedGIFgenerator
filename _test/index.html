	<script>
			var R = R || (function() {
				var R = {
					DEBUG: location.href.indexOf('http://localhost:8') != -1 ? true : false,
					getParameterMap: function() { var m = {}, h, s = new RegExp('[?][^#]+').exec(window.location.href), hs = (s == null ? "" : ("" + s).replace('?', '')).split('&'); for (var i = 0; i < hs.length; i++) { h = hs[i].split('='); if(h.length > 1) m[h[0]] = h[1]; } return m; },
					getParameter: function(k) { return this.getParameterMap()[k]; },
					log: function() { if(this.DEBUG && window.console) console.log.apply(console, arguments); return this; },
					URL: 'http://www.kaiserchiefs.com/album/'
				};
				R.SERVICE = location.protocol + '//' + location.host + (R.DEBUG ? '/futureismedieval/' : '/');
				return R;
			})();
				
			$(function() {
				var artwork = R.getParameter("artwork");
				
				if(artwork) {
					$('iframe').attr('src', R.SERVICE + '_frame/index.html?username=rerome&albumid=2&artwork=' + artwork + '&fadein=1000');
					
					$('img').each(function(k,v){
						$(v).attr('src', $(v).attr('src').replace(/<url>/i, R.SERVICE).replace(/<artwork>/i, artwork));
					});
					
					$('a').each(function(k,v){
						$(v).attr('href', $(v).attr('href').replace(/<url>/i, R.SERVICE).replace(/<artwork>/i, artwork));
					});
				} else {
					$('body')
					.children('div').hide().end()
					.prepend('<br/><br/>')
					.prepend($('<strong/>', {text: 'Parameter missing: artwork=<URL>'}));
				}
				
			});
	</script>
